<!DOCTYPE html>
<html lang="en" ng-app="limonarium">
<head>
  <meta charset="UTF-8">
  <title>Limonarium</title>
    <meta name="description">
  <meta content="author" name="">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="" >
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="js/main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>

</head>
<body ng-controller="limonAppCtrl">
  <div class="header">
    <div class="content">
      <div class="row">
        <div class="col-lg-8">
          <img class="logo-header" src="/img/logo.png" alt="Limonarium.Corp">
        </div>
        <div class="col-lg-3">
        <!-- BEGIN MENU -->
          <div class="nav-line pull-right">
            <ul class="nav-menu">
              <li class="nav-tab"><a class="nav-home ion-ios-home-outline" href="#/"></a></li>
              <li class="nav-tab"><a class="nav-shop ion-bag" href="#/catalog"></a></li>
              <li class="nav-tab"><a class="nav-shipment ion-paper-airplane" href="#/shipment"></a></li>
              <li class="nav-tab"><a class="nav-contact ion-ios-email-outline" href="#/contact"></a></li>
              <li class="nav-tab"><a class="nav-cart ion-ios-cart-outline" href="#/cart"></a><span class="count-cart" ng-cloak >{{ orders.length}}</span></li>
            </ul>
          </div>
          <!-- END MENU -->
        </div>
        <div class="col-lg-1">
          <div class="login ion-ios-contact"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- END HEADER -->
  <section class="wrapper">
  <ng-view></ng-view>
  </section>

<!-- BEGIN THANK YOU BLOCK -->
<section class="footer">
  <div class="row">
    <div class="col-lg-3">
        <img class="footer-logo" src="img/logo.png" alt="Limonarium.Corp">
        <span class="reserved pull-right">All rights reserved&copy;</span>
    </div>
    <div class="col-lg-8"></div>
    <div class="col-lg-2 pull-right">
    <ul class="social">
      <li class="social_network">
        <a class="ion-social-facebook-outline" ></a>
      </li>
      <li class="social_network">
        <a class="ion-social-twitter-outline" ></a>
      </li>
      <li class="social_network">
        <a class="ion-pin" ></a>
      </li>

    </ul>
    </div>
  </div>
</section>
<!-- END THANK YOU BLOCK -->
</body>
</html>
